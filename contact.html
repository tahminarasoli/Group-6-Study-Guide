<!DOCTYPE html>
<html>

<head>
  <title>Study-Guide | Contact</title>
  <meta charset="utf-8">

  <!-- you will need these styles and scripts -->
  <!-- if you create new .html files, copy them into the head -->
  <!-- if those files are in a folder, be sure to adjust all the paths! -->
  <link rel="stylesheet" data-name="vs/editor/editor.main" href="./lib/monaco/min/vs/editor/editor.main.css">
  <link rel="stylesheet" href="css/style.css">

  <script src='./lib/prettier/standalone.js'></script>
  <script src='./lib/prettier/parser-babel.js'></script>

  <script>var require = { paths: { 'vs': './lib/monaco/min/vs' } };</script>
  <script src="./lib/monaco/min/vs/loader.js"></script>
  <script src="./lib/monaco/min/vs/editor/editor.main.nls.js"></script>
  <script src="./lib/monaco/min/vs/editor/editor.main.js"></script>

  <script src='./lib/wc-code-along.js'></script>

  <script src='./lib/evaluation-buttons.js'></script>

</head>

<body>
  <header>
    <div class="container">
      <div id="logo-header">
        <img id="logo" src="images/hyf-logo.svg" alt="Hack Your Future Logo">
        <p>Class 11 & 12, Group-6</p>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li class="current"><a href="contact.html">CONTACT</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section id="sub-header">
    <div class="container">
      <h2>Contact</h2>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="sidebar">
        <h3>Contact us on Social Media</h3>
        <div class="image">
          <div class="box1">
            <a href="https://facebook.com/"><img src="./images/facebook-icon.png" alt="facebook logo" width="61"
                height="53"></a>
          </div>
          <div class="box2">
            <a href="https://instagram.com/"> <img src="./images/instagram-icon.png" alt="Instagram logo" width="61"
                height="53"></a>
          </div>
          <div class="box3">
            <a href="https://twitter.com/"><img src="./images/twitter-icon.png" alt="twitter logo" width="61"
                height="53"></a>
          </div>
        </div>
      </div>
      <div class="center1">
        <div class="form-input">
          <h4>If you have any doubt or suggestion please Contact Us</h4>
          <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your first name..">

            <br>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <br>

            <label for="email">Email Address</label>
            <input type="text" id="email" name="Email Address" placeholder="Your email address..">

            <br>

            <label for="password">Password</label><br>
            <input type="text" id="password" name="Password" placeholder="password...">

            <br>

            <label>Message</label><br>
            <textarea placeholder="Message" style="height:170px"></textarea>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer id="main-footer">
    <p>Study Guide HYF-Group-6, Copyright &copy; 2020</p>
  </footer>

</body>

</html>
